<div class="container">

  <h1>Movie List</h1>

  <input type="text" placeholder="Search by title..." [(ngModel)]="searchTerm" />

  <label for="voteFilter">Minimum Vote Average:</label>
  <select id="voteFilter" [(ngModel)]="minVoteAverage">
    <option [value]="0">All</option>
    <option [value]="5">5+</option>
    <option [value]="6">6+</option>
    <option [value]="7">7+</option>
    <option [value]="8">8+</option>
  </select>

  <div class="movie-list">
    <div class="movie-card" *ngFor="let movie of filteredMovies()">
      <img [src]="'https://image.tmdb.org/t/p/w200' + movie.poster_path" alt="{{movie.title}}" />
      <h3>{{ movie.title }}</h3>
      <p><strong>Release Date:</strong> {{ movie.release_date }}</p>
      <p><strong>Vote Average:</strong> {{ movie.vote_average }}</p>
      <p>{{ movie.overview }}</p>
    </div>
  </div>

</div>
